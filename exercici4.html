<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        .checkbox-cell {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- First Table -->
    <table>
        <tr>
            <th>Name</th>
            <th>Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>

    <br>

    <!-- Second Table -->
    <table>
        <tr>
            <td>First Name:</td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td>Telephone:</td>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td></td>
            <td>555 77 855</td>
        </tr>
    </table>

    <br>

    <!-- Third Table -->
    <table>
        <tr>
            <td>First</td>
            <td>Row</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
        </tr>
    </table>

    <br>

    <!-- Fourth Table -->
    <table>
        <tr>
            <td>First</td>
            <td>Row</td>
            <td class="checkbox-cell">✔</td>
            <td class="checkbox-cell">✔</td>
        </tr>
        <tr>
            <td>Second</td>
            <td>Row</td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
