<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas:
                'header header'
                'main aside'
                'footer footer';
            grid-template-rows: 100px 1fr 100px;
            grid-template-columns: 2fr 1fr;
            height: 100vh;
        }
        header {
            grid-area: header;
            background-color: #2196F3;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }
        main {
            grid-area: main;
            background-color: #00FFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        aside {
            grid-area: aside;
            background-color: #90EE90;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        footer {
            grid-area: footer;
            background-color: #F5DEB3;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>Header</header>
        <main>Main</main>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </div>

</body>
</html>
